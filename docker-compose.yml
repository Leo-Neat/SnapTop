version: '3.8'

services:
  # Backend gRPC server
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "50051:50051"
    env_file:
      - .env
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/app/gcp-credentials.json
    volumes:
      - ~/.config/gcloud/application_default_credentials.json:/app/gcp-credentials.json:ro
    networks:
      - recipe-network

  # Envoy proxy for gRPC-web
  envoy:
    build:
      context: .
      dockerfile: frontend/Dockerfile.envoy
    ports:
      - "8080:8080"
      - "9901:9901"
    networks:
      - recipe-network
    depends_on:
      - backend

  # Frontend development server (optional, for development)
  frontend:
    image: node:20-slim
    platform: linux/amd64
    working_dir: /app
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
    command: sh -c "npm install && npm run dev -- --host"
    networks:
      - recipe-network
    depends_on:
      - envoy

networks:
  recipe-network:
    driver: bridge

volumes:
  frontend_node_modules:
